<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Sky Lantern Message Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                         "Segoe UI", sans-serif;
            background:
                radial-gradient(circle at 0% 0%, #ff9a9e 0, transparent 55%),
                radial-gradient(circle at 100% 0%, #fad0c4 0, transparent 55%),
                radial-gradient(circle at 0% 100%, #a18cd1 0, transparent 55%),
                radial-gradient(circle at 100% 100%, #fbc2eb 0, transparent 55%),
                linear-gradient(135deg, #0f172a 0%, #020617 100%);
            min-height: 100vh;
            display: flex;
            align-items: stretch;
            justify-content: center;
            padding: 16px;
            color: #fff;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 480px;
            margin: auto;
            padding: 24px 20px 28px;
            border-radius: 28px;
            background: rgba(15, 23, 42, 0.45); /* deep glass */
            box-shadow:
                0 18px 45px rgba(15, 23, 42, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(26px) saturate(180%);
            -webkit-backdrop-filter: blur(26px) saturate(180%);
            border: 1px solid rgba(148, 163, 184, 0.45);
        }

        h1 {
            text-align: center;
            color: #e5e7eb;
            margin-bottom: 18px;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.02em;
        }

        .subtitle {
            text-align: center;
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #e5e7eb;
            font-weight: 500;
            font-size: 13px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 13px;
            border-radius: 14px;
            border: 1px solid rgba(148, 163, 184, 0.55);
            background: radial-gradient(circle at 0 0,
                        rgba(255, 255, 255, 0.22) 0,
                        rgba(15, 23, 42, 0.65) 55%);
            color: #f9fafb;
            font-size: 15px;
            outline: none;
            transition: border-color 0.18s ease, box-shadow 0.18s ease,
                        background 0.18s ease, transform 0.08s ease;
        }

        input::placeholder,
        textarea::placeholder {
            color: rgba(148, 163, 184, 0.9);
        }

        input:focus,
        textarea:focus {
            border-color: #a855f7;
            box-shadow: 0 0 0 1px rgba(168, 85, 247, 0.7),
                        0 12px 26px rgba(15, 23, 42, 0.85);
            transform: translateY(-0.5px);
            background: radial-gradient(circle at 0 0,
                        rgba(255, 255, 255, 0.3) 0,
                        rgba(15, 23, 42, 0.8) 55%);
        }

        textarea {
            resize: vertical;
            min-height: 88px;
            max-height: 200px;
        }

        button {
            width: 100%;
            padding: 14px 16px;
            margin-top: 4px;
            border-radius: 18px;
            background:
                linear-gradient(135deg, #f97316 0%, #e11d48 40%, #6366f1 100%);
            color: #f9fafb;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.12s ease, box-shadow 0.12s ease,
                        filter 0.12s ease;
            box-shadow:
                0 14px 30px rgba(148, 27, 128, 0.55),
                0 0 0 1px rgba(248, 250, 252, 0.12);
        }

        button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow:
                0 18px 40px rgba(148, 27, 128, 0.7),
                0 0 0 1px rgba(248, 250, 252, 0.16);
            filter: brightness(1.05);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow:
                0 10px 20px rgba(148, 27, 128, 0.55),
                0 0 0 1px rgba(248, 250, 252, 0.18);
        }

        button:disabled {
            opacity: 0.55;
            cursor: not-allowed;
            box-shadow: none;
        }

        .status {
            padding: 11px 12px;
            margin-top: 14px;
            border-radius: 14px;
            text-align: center;
            font-weight: 500;
            font-size: 13px;
            display: none;
        }

        .status.show {
            display: block;
            animation: fadeIn 0.25s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); }
                            to   { opacity: 1; transform: translateY(0); } }

        .success {
            background: rgba(22, 163, 74, 0.16);
            border: 1px solid rgba(34, 197, 94, 0.55);
            color: #bbf7d0;
        }

        .error {
            background: rgba(220, 38, 38, 0.16);
            border: 1px solid rgba(248, 113, 113, 0.7);
            color: #fecaca;
        }

        .loading {
            background: rgba(59, 130, 246, 0.16);
            border: 1px solid rgba(96, 165, 250, 0.7);
            color: #dbeafe;
        }

        .channels {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 10px;
            margin-bottom: 18px;
        }

        .channel-btn {
            padding: 9px 10px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.7);
            background: radial-gradient(circle at 0 0,
                        rgba(255, 255, 255, 0.18) 0,
                        rgba(15, 23, 42, 0.7) 60%);
            cursor: pointer;
            transition: all 0.14s ease;
            font-weight: 500;
            font-size: 13px;
            color: #e5e7eb;
            text-align: center;
            white-space: nowrap;
        }

        .channel-btn:hover {
            border-color: #a855f7;
        }

        .channel-btn.active {
            border-color: rgba(249, 115, 22, 0.9);
            background:
                linear-gradient(135deg, #f97316 0%, #ec4899 40%, #6366f1 100%);
            color: #f9fafb;
            box-shadow: 0 10px 20px rgba(148, 27, 128, 0.6);
        }

        .creds {
            background: radial-gradient(circle at 0 0,
                        rgba(148, 163, 184, 0.32) 0,
                        rgba(15, 23, 42, 0.95) 70%);
            padding: 12px 14px;
            border-radius: 18px;
            margin-bottom: 16px;
            font-size: 12px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
                         "Liberation Mono", "Courier New", monospace;
            color: #d1d5db;
            border: 1px solid rgba(148, 163, 184, 0.55);
        }

        .small-btn {
            margin-top: 8px;
            padding: 6px 10px;
            font-size: 11px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(148, 163, 184, 0.9);
            color: #e5e7eb;
            cursor: pointer;
            transition: all 0.14s ease;
        }

        .small-btn:hover {
            background: rgba(31, 41, 55, 0.9);
        }

        @media (max-width: 640px) {
            body {
                padding: 12px;
                align-items: stretch;
            }
            .container {
                padding: 22px 18px 26px;
                border-radius: 26px;
            }
            h1 { font-size: 22px; margin-bottom: 12px; }
            .subtitle { font-size: 12px; margin-bottom: 16px; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Sky Lantern Messages</h1>
    <p class="subtitle">Pick a channel, type a wish, and send it into the sky ✨</p>

    <div class="creds">
        <strong>SUPABASE</strong><br>
        <span id="creds-status">Checking SUPABASE_URL and ANON_KEY…</span><br>
        <button class="small-btn" id="testBtn" type="button">Test connection</button>
    </div>

    <div class="channels">
        <button class="channel-btn active" data-channel="public">Public</button>
        <button class="channel-btn" data-channel="xrdg-mumbai">XR Mumbai</button>
        <button class="channel-btn" data-channel="family">Family</button>
        <button class="channel-btn" data-channel="hackathon">Hackathon</button>
    </div>

    <div class="form-group">
        <label>Your name</label>
        <input type="text" id="ownerName" placeholder="John Doe" value="Visitor">
    </div>

    <div class="form-group">
        <label>Channel ID</label>
        <input type="text" id="channelId" value="public" readonly>
    </div>

    <div class="form-group">
        <label>Message</label>
        <textarea id="message"
                  placeholder="Send a wish to the sky lanterns… ✨"
                  maxlength="500"></textarea>
    </div>

    <button id="sendBtn">Launch Lantern ✨</button>
    <div id="status"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUPABASE_URL = 'https://pmsvailryexqutzvzcsd.snapcloud.dev';
    const SUPABASE_ANON_KEY =
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtc3ZhaWxyeWV4cXV0enZ6Y3NkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MzI3MzMsImV4cCI6MjA4MjUwODczM30.WTvkWsgBddhUPvTYhG6NIBR697Csb4mPzrbR5nUDRbs';

    let supabaseClient;
    try {
        supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const cs = document.getElementById('creds-status');
        cs.textContent = '✅ Client created – URL & key format look OK';
        cs.style.color = '#4ade80';
    } catch (e) {
        const cs = document.getElementById('creds-status');
        cs.textContent = '❌ Failed to create client: ' + e.message;
        cs.style.color = '#fca5a5';
    }

    const sendBtn   = document.getElementById('sendBtn');
    const statusEl  = document.getElementById('status');
    const messageEl = document.getElementById('message');
    const ownerEl   = document.getElementById('ownerName');
    const channelEl = document.getElementById('channelId');
    const testBtn   = document.getElementById('testBtn');

    document.querySelectorAll('.channel-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.channel-btn')
                .forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            channelEl.value = btn.dataset.channel;
        });
    });

    sendBtn.addEventListener('click', sendMessage);
    messageEl.addEventListener('keypress', e => {
        if (e.key === 'Enter' && e.ctrlKey) sendMessage();
    });
    testBtn.addEventListener('click', testConnection);

    async function testConnection() {
        if (!supabaseClient) {
            showStatus('❌ Supabase client not initialized', 'error');
            return;
        }
        showStatus('Testing connection…', 'loading');
        try {
            const { error } = await supabaseClient
                .from('messages')
                .select('id')
                .limit(1);
            if (error) {
                console.error('Test error:', error);
                showStatus('❌ API reachable but query failed: ' + error.message, 'error');
            } else {
                showStatus('✅ Connection OK & table accessible', 'success');
            }
        } catch (err) {
            console.error('Low-level error:', err);
            showStatus('❌ Network/DNS error – check SUPABASE_URL or internet', 'error');
        }
    }

    async function sendMessage() {
        if (!supabaseClient) {
            showStatus('❌ Supabase client not initialized', 'error');
            return;
        }
        const msg = messageEl.value.trim();
        const name = ownerEl.value.trim() || 'Anonymous';
        const ch = channelEl.value.trim();

        if (!msg || !ch) {
            showStatus('Please enter message and channel', 'error');
            return;
        }

        showStatus('Launching lantern…', 'loading');
        sendBtn.disabled = true;
        sendBtn.textContent = 'Launching…';

        try {
            const { error } = await supabaseClient
                .from('messages')
                .insert([{ message: msg, owner_name: name, channel_id: ch }]);
            if (error) {
                console.error('Insert error:', error);
                throw error;
            }
            showStatus(`✅ Lantern launched for ${name}! ✨`, 'success');
            messageEl.value = '';
            ownerEl.focus();
        } catch (error) {
            showStatus(`❌ ${error.message}`, 'error');
        } finally {
            sendBtn.disabled = false;
            sendBtn.textContent = 'Launch Lantern ✨';
        }
    }

    function showStatus(text, type) {
        statusEl.textContent = text;
        statusEl.className = `status ${type} show`;
        setTimeout(() => statusEl.classList.remove('show'), 5000);
    }
</script>
</body>
</html>
