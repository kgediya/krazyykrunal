    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #fffc00; /* Snapchat yellow */
            color: #000;
            text-align: center;
            padding: 1em 0;
        }

        #projects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .project {
            width: 300px;
            margin: 20px;
            padding: 15px;
            background-color: #fffc00; /* Snapchat yellow */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        video {
            width: 100%;
            height: auto;
        }

        .project-title {
            font-size: 1.2em;
            margin: 10px 0;
            color: #000;
        }

        .project-description {
            color: #333;
        }

        .reactions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            background-color: #000;
            color: #fffc00; /* Snapchat yellow */
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
