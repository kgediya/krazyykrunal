<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XDG Community Awards 2025 ‚Äì Project Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --bg:#0e0e0e; --card:#1a1a1a; --text:#fff; --muted:#b5b5b5;
      --accent:#f5c518; --tag:#2d2d2d; --snap:#fffc00;
      --border:#2a2a2a;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,sans-serif;background:var(--bg);color:var(--text)}
    header{text-align:center;padding:48px 20px 18px}
    header h1{font-size:2.2rem;margin:0 0 10px}
    header p{color:var(--muted);max-width:860px;margin:0 auto;line-height:1.5}
    .bar{
      display:flex;gap:10px;flex-wrap:wrap;justify-content:center;
      padding:0 20px 22px;
    }
    .pill{
      border:1px solid var(--border); background:#121212; color:var(--muted);
      padding:8px 12px;border-radius:999px;font-size:.85rem;cursor:pointer;user-select:none;
    }
    .pill.active{border-color:#444;color:#fff}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:24px;padding:26px 32px 40px}
    .card{
      background:var(--card);border-radius:18px;padding:16px;position:relative;
      display:flex;flex-direction:column;gap:12px;border:1px solid rgba(255,255,255,.04)
    }
    iframe{width:100%;height:200px;border-radius:14px;border:none;background:#000}
    .snap-preview{
      height:200px;border-radius:14px;
      background:linear-gradient(135deg,#2d2d2d,#1a1a1a);
      display:flex;align-items:center;justify-content:center;flex-direction:column;gap:12px;text-align:center;
      border:1px solid rgba(255,255,255,.06)
    }
    .snap-preview .thumb{
      width:72px;height:72px;border-radius:18px;background:#0b0b0b;
      display:grid;place-items:center;border:1px solid rgba(255,255,255,.08)
    }
    .snap-preview .thumb svg{width:38px;height:38px}
    .snap-preview .label{font-size:.9rem;color:var(--muted)}
    .snap-btn{
      background:var(--snap);color:#000;font-weight:800;padding:9px 14px;border-radius:999px;
      font-size:.82rem;text-decoration:none;display:inline-flex;align-items:center;gap:8px
    }
    .winner{
      position:absolute;top:12px;left:12px;background:var(--accent);color:#000;font-weight:800;
      font-size:.75rem;padding:6px 10px;border-radius:999px
    }
    h3{margin:4px 0 0;font-size:1.1rem;line-height:1.25}
    .meta{font-size:.85rem;color:var(--muted)}
    .desc{font-size:.9rem;line-height:1.45;color:#e0e0e0}
    .tags{display:flex;flex-wrap:wrap;gap:6px;margin-top:auto}
    .tags span{background:var(--tag);padding:4px 10px;border-radius:999px;font-size:.7rem;color:#ddd}
    .links{display:flex;gap:10px;flex-wrap:wrap;margin-top:2px}
    .link{
      font-size:.78rem;color:#cfcfcf;text-decoration:none;border:1px solid var(--border);
      padding:6px 10px;border-radius:999px;background:#121212
    }
    .hidden{display:none !important}
    footer{text-align:center;padding:18px 24px 32px;color:var(--muted);font-size:.8rem}
  </style>
</head>

<body>

  </p>
</header>

  // Helper: turn various links into embeddable preview URLs
  function toEmbedUrl(url) {
    if (!url) return "";
    const u = url.trim();

    // Snapchat try links -> not reliably embeddable; handled via "snapchat" field
    if (u.includes("snapchat.com/t/")) return u;

    // YouTube standard watch
    // https://www.youtube.com/watch?v=VIDEO_ID&list=LIST_ID
    // -> https://www.youtube.com/embed/VIDEO_ID?list=LIST_ID
    const ytWatch = u.match(/youtube\.com\/watch\?v=([^&]+)/i);
    if (ytWatch) {
      const vid = ytWatch[1];
      const listMatch = u.match(/[?&]list=([^&]+)/i);
      const listParam = listMatch ? `?list=${listMatch[1]}` : "";
      return `https://www.youtube.com/embed/${vid}${listParam}`;
    }

    // YouTube shorts
    const ytShorts = u.match(/youtube\.com\/shorts\/([^?&]+)/i);
    if (ytShorts) return `https://www.youtube.com/embed/${ytShorts[1]}`;

    // youtu.be short
    const youtuBe = u.match(/youtu\.be\/([^?&]+)/i);
    if (youtuBe) return `https://www.youtube.com/embed/${youtuBe[1]}`;

    // Already an embed URL
    if (u.includes("youtube.com/embed/")) return u;

    // Google Drive file view -> preview
    // https://drive.google.com/file/d/FILE_ID/view?... -> /preview
    const driveFile = u.match(/drive\.google\.com\/file\/d\/([^\/]+)\//i);
    if (driveFile) return `https://drive.google.com/file/d/${driveFile[1]}/preview`;

    // Google Drive folder isn't embeddable as a video preview reliably.
    // If someone passes a folder, we just return it as-is (will likely not preview).
    // Better: user provides a file. (Tiny Intruder is now a file; good.)
    return u;
  }

      ]
    },
    {

      creator: "JISHANAHMED AR SHAIKH & Team grACE",
      location: "Mumbai, India",
      description: "A Unity XR project: markerless AR car showroom with Vuforia, allowing users to interact & navigate real-world cars with an addition of realtime LIVE AR GPS system.",
      categories: ["Technical Excellence", "Best Utility XR"],
      video: toEmbedUrl("https://youtu.be/fmIvEdaGA78"),
      moreLinks: [{ label: "Drive (Assets)", url: "https://drive.google.com/open?id=1O8pMZ-QciUGrCRpEw-NdaQRAfTtyKS9d" }]

    // Mrical Singhal submissions: Snapchat Try links -> show generic thumbnail + button
    {

      moreLinks: [{ label: "Drive (Assets)", url: "https://drive.google.com/open?id=1BbV09TZlYdzrFIiV3cVUZYwKGs86IciH" }]
    },
    {
      title: "Train Of Hope",
      creator: "Mrical Singhal",
      location: "Indore, India",
      description: "A cursed train speeds through the night, draining the life from its passengers/friends. Fly through the carriage as a young witch, destroy dark magic, and save your friends before hope fades away.",
      categories: ["Best XR Storytelling", "Most Playful Build"],
      snapchat: "https://snapchat.com/t/TwYGcfwg",
      moreLinks: [{ label: "Drive (Assets)", url: "https://drive.google.com/open?id=1xOi6__5qBW-n5jNBEs4oARTDsEqO2W8o" }]
    },
    {
      title: "Tiger In Jungle",
      creator: "Mrical Singhal",
      location: "Indore, India",
      description: "A fun and enjoyable run of Bitmoji friends, because Tiger is following them. It‚Äôs a run for life.",
      categories: ["Best XR Storytelling", "Most Playful Build"],
      snapchat: "https://snapchat.com/t/iP4z9XJV",
      moreLinks: [{ label: "Drive (Assets)", url: "https://drive.google.com/open?id=1y9gsYOUgHchmizDOtoeuINSQtTZ7FvcM" }]
    }
  ];

  // Build category filters
  const allCategories = Array.from(new Set(projects.flatMap(p => p.categories))).sort();
  const filtersEl = document.getElementById("filters");

  const filterState = { category: "All" };

  function makePill(label) {
    const el = document.createElement("div");
    el.className = "pill" + (label === "All" ? " active" : "");
    el.textContent = label;
    el.addEventListener("click", () => {
      filterState.category = label;
      document.querySelectorAll(".pill").forEach(p => p.classList.remove("active"));
      el.classList.add("active");
      render();
    });
    return el;
  }

  filtersEl.appendChild(makePill("All"));
  allCategories.forEach(c => filtersEl.appendChild(makePill(c)));

  // Render
  const container = document.getElementById("projects");

  function snapMedia(url) {
    return `
      <div class="snap-preview">
        <div class="thumb" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M12 2c2.7 0 4.7 2.1 4.7 4.8v1.7c0 1.4.9 2.2 1.6 2.6.5.3.8.9.7 1.5-.1.6-.5 1.1-1.1 1.2-.7.2-1.3.3-1.9.4-.2 0-.3.2-.3.4 0 2.4-1.7 4-4.7 4s-4.7-1.6-4.7-4c0-.2-.1-.4-.3-.4-.6-.1-1.2-.2-1.9-.4-.6-.1-1-.6-1.1-1.2-.1-.6.2-1.2.7-1.5.7-.4 1.6-1.2 1.6-2.6V6.8C7.3 4.1 9.3 2 12 2Z" stroke="#ffffff" stroke-opacity=".75" stroke-width="1.2"/>
            <path d="M7.5 16.1c.8 1.6 2.3 2.6 4.5 2.6s3.7-1 4.5-2.6" stroke="#ffffff" stroke-opacity=".55" stroke-width="1.2" stroke-linecap="round"/>

        </div>
        <div class="label">Snapchat Lens</div>
        <a class="snap-btn" href="${url}" target="_blank" rel="noopener noreferrer">
          Try on Snapchat
        </a>
      </div>
    `;
  }

  function render() {
    container.innerHTML = "";
    const active = filterState.category;

    projects
      .filter(p => active === "All" || p.categories.includes(active))
      .forEach(p => {
        const win = WINNERS[p.title];

        const card = document.createElement("div");
        card.className = "card";

        const media = p.snapchat
          ? snapMedia(p.snapchat)
          : `<iframe src="${p.video}" allowfullscreen loading="lazy"></iframe>`;

        const moreLinks = (p.moreLinks && p.moreLinks.length)
          ? `<div class="links">${p.moreLinks.map(l => `<a class="link" href="${l.url}" target="_blank" rel="noopener noreferrer">${l.label}</a>`).join("")}</div>`
          : "";

        card.innerHTML = `
          ${win ? `<div class="winner">üèÜ ${win}</div>` : ""}

          <h3>${p.title}</h3>
          <div class="meta">${p.creator} ¬∑ ${p.location}</div>
          <div class="desc">${p.description}</div>
          ${moreLinks}
          <div class="tags">
            ${p.categories.map(c => `<span>${c}</span>`).join("")}
          </div>
        `;

        container.appendChild(card);
      });
  }

  render();
</script>
</body>
</html>
