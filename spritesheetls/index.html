<!DOCTYPE html>
<html>
<head>
  <title>Spritesheet Animation Generator</title>
  <style>
    @font-face {
      font-family: 'PF Tempesta Five';
      font-style: normal;
      font-weight: 400;
      src: local('PF Tempesta Five'), url('.././assets/pf_tempesta_five.woff') format('woff');
    }

    body {
      font-family: 'PF Tempesta Five', Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      align-items: center;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .button-container {
      text-align: center;
    }
    input[type="file"],
    input[type="number"] {
      display: block;
      margin-top: 4px;
      font-family: 'PF Tempesta Five', Arial, sans-serif;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'PF Tempesta Five', Arial, sans-serif;
    }

    button:hover {
      background-color: #45a049;
    }
    input[type="file"]::-webkit-file-upload-button {
      font-family: 'PF Tempesta Five', Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spritesheet Animation Generator</h1>
    <div class="form-group">
      <label for="image">Spritesheet Image:</label>
      <input type="file" id="image" accept="image/*" />
    </div>
    <div class="form-group">
      <label for="columns">Number of Columns:</label>
      <input type="number" id="columns" />
    </div>
    <div class="form-group">
      <label for="rows">Number of Rows:</label>
      <input type="number" id="rows" />
    </div>
    <div class="form-group">
      <label for="frames">Number of Frames:</label>
      <input type="number" id="frames" />
    </div>
    <div class="button-container">
      <button onclick="generateT3D()">Generate Animation.t3d</button>
    </div>
    <p style="text-align: center;">Once downloaded, extract the zip into seperate folder and then drag and drop the folder into lens studio project resources</p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>

  <script>
   function generateT3D() {
  var imageFile = document.getElementById('image').files[0];
  var columns = parseInt(document.getElementById('columns').value);
  var rows = parseInt(document.getElementById('rows').value);
  var frames = parseInt(document.getElementById('frames').value);

  var reader = new FileReader();
  reader.onload = function(e) {
    var image = new Image();
    image.onload = function() {
      var canvas = document.createElement('canvas');
      canvas.width = image.width;
      canvas.height = image.height;
      var ctx = canvas.getContext('2d');
      ctx.drawImage(image, 0, 0);

      var atlasContent = 'rows = ' + rows + '\n';
      atlasContent += 'columns = ' + columns + '\n';
      atlasContent += 'frames = ' + frames + '\n';
      atlasContent += 'files = 1\n';
      atlasContent += 'atlas0' + imageFile.name.substring(imageFile.name.lastIndexOf('.'));

      // Generate animation.t3d file
      var t3dContent = new Blob([atlasContent], {type: 'text/plain'});

      // Generate zip archive
      var zip = new JSZip();
      zip.file('animation.t3d', t3dContent);
      zip.file('atlas0' + imageFile.name.substring(imageFile.name.lastIndexOf('.')), imageFile);

      // Download the zip archive
      zip.generateAsync({type: 'blob'}).then(function(content) {
        var zipFileLink = document.createElement('a');
        zipFileLink.href = URL.createObjectURL(content);
        zipFileLink.download = 'animation.zip';
        zipFileLink.click();
      });
    };
    image.src = e.target.result;
  };
  reader.readAsDataURL(imageFile);
}

  </script>
</body>
</html>
