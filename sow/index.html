<!DOCTYPE html>
<html>
<head>
  <title>Scope of Work Generator</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Scope of Work Generator</h1>
    <form id="sowForm">
      <div class="form-group">
        <label for="projectName">Project Name:</label>
        <div contenteditable="true" id="projectName" class="editable" required></div>
      </div>

      <div class="form-group">
        <label for="projectDescription">Project Description:</label>
        <div contenteditable="true" id="projectDescription" class="editable" required></div>
      </div>

      <div class="form-group">
        <label for="projectDuration">Project Duration:</label>
        <div contenteditable="true" id="projectDuration" class="editable" required></div>
      </div>

      <div class="form-group">
        <label for="projectBudget">Project Budget:</label>
        <div contenteditable="true" id="projectBudget" class="editable" required></div>
      </div>

      <!-- Add more input fields for other SOW details -->

      <button type="submit">Generate SOW</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
