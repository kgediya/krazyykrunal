<!DOCTYPE html>
<html>
<head>
  <title>Audio Conversion</title>
  <style>
    @font-face {
      font-family: 'PF Tempesta Five';
      font-style: normal;
      font-weight: 400;
      src: local('PF Tempesta Five'), url('.././assets/pf_tempesta_five.woff') format('woff');
    }
    body {
      font-family: 'PF Tempesta Five', Arial, sans-serif;
    }
    .card {
      max-width: 400px;
      margin: 10% auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }
    .input-wrapper {
      margin-bottom: 10px;
    }
    .progress-bar {
      width: 100%;
      height: 30px;
      background-color: #f2f2f2;
      border-radius: 5px;
      margin-bottom: 15px;
      margin-top: 15px;
    }
    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background-color: #000000;
      border-radius: 5px;
      transition: width 0.2s ease-in-out;
    }
    #qualityControl {
      margin-top: 10px;
    }
    button {
      font-family: 'PF Tempesta Five', Arial, sans-serif;
      padding: 8px 16px;
      background-color: #000000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #282828;
    }
    input[type="file"] {
      display: none;
    }
    .custom-file-upload {
      display: inline-block;
      padding: 8px 16px;
      background-color: #000000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .custom-file-upload:hover {
      background-color: #282828;
    }
    select {
      font-family: 'PF Tempesta Five', Arial, sans-serif;
      padding: 5px;
      border-radius: 4px;
    }
    .file-name {
      margin-top: 5px;
    }
  </style>
  <script src="./enable-thread.js"></script>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-JHT3XY2K0H"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-JHT3XY2K0H');
</script>
</head>
<body>
  <div class="card">
    <h1>Audio Conversion</h1>
    <div class="input-wrapper">
      <input type="file" id="fileInput" accept="audio/*" multiple>
      <label for="fileInput" class="custom-file-upload">Choose Files</label>
    </div>
    <div class="file-name" id="fileName"></div>
    <div id="qualityControl">
      <label for="quality">Quality:</label>
      <select id="quality">
        <option value="64k">Low</option>
        <option value="128k" selected>Medium</option>
        <option value="256k">High</option>
      </select>
    </div>
    <div class="progress-bar">
      <div id="progressBarFill" class="progress-bar-fill"></div>
    </div>
    <button id="convert" onclick="convertAudios()" disabled>Convert</button>
  </div>

  <script src="./ffmpeg-wasm.js"></script>
